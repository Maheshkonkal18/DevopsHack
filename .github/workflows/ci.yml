name: Full-Stack CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ===============================
      # BACKEND
      # ===============================
      - name: Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: Run Backend Tests
        run: |
          cd server
          npm test --silent || echo "No tests found"

      - name: Build Backend
        run: |
          cd server
          npm run build || echo "No backend build script"

      # ===============================
      # FRONTEND
      # ===============================
      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install --include=dev

      - name: Build Frontend
        run: |
          cd client
          npm run build
